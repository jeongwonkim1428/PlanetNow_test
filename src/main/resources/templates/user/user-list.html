<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">



<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <script>
        $(function () {

            $(document).on("click", "#followerBtn", function(){
                let param = {
                    "followeeId" : $("[name='followeeId']").val(),
                    "followerId" : $("#followerId").val()         // 로그인한 유저ID
                };

                if ($("#followerBtn").val() == "팔로우") {
                    console.log(param);
                    $.ajax({
                        url : "/follow/createFollow",
                        type : "post",
                        data : $.param(param),
                        success : function(isSuccess) {
                            alert("팔로우 성공");
                            searchUsers();
                        },
                        error: function (xhr, status, error) {
                            alert("이미 팔로우 중");
                        }
                    });
                }

                else if ($("#followerBtn").val() == "팔로우 취소") {
                    console.log(param);
                    $.ajax({
                        url : "/follow/deleteFollow",
                        type : "post",
                        data : $.param(param),
                        success : function(isSuccess) {
                            alert("팔로우 취소");
                            searchUsers();
                        },
                        error: function (xhr, status, error) {
                            alert("이미 팔로우 취소");
                        }
                    });
                }
                else if ($("#followerBtn").val() == "맞팔로우") {
                    $.ajax({
                        url : "/follow/createFollow",
                        type : "post",
                        data : $.param(param),
                        success : function(isSuccess) {
                            alert("팔로우 성공");
                            searchUsers();
                        },
                        error: function (xhr, status, error) {
                            alert("이미 팔로우 중");
                        }
                    });
                }
                else if ($("#followerBtn").val() == "맞팔로우 취소") {
                    console.log(param);
                    $.ajax({
                        url : "/follow/deleteFollow",
                        type : "post",
                        data : $.param(param),
                        success : function(isSuccess) {
                            alert("팔로우 취소");
                            searchUsers();
                        },
                        error: function (xhr, status, error) {
                            alert("이미 팔로우 취소");
                        }
                    });
                }

            });

            let followerId = $("#followerId").val();
            console.log(followerId);

            function searchUsers() {
                let search = $("#search").val();

                if (search.length > 0) {  // 입력값이 있을 때만 요청

                    $.ajax({
                        type: "get",
                        url: "/user/name",
                        data: { "search": search },  // 파라미터 이름 맞춤
                        success: function (users) {
                            let userTable = "";
                            users.forEach(user => {
                                let imgSrc = `/user/thumbnails?fileName=${user.profileUuid}`;
                                userTable += `
                               <tr>
                                   <td>
                                       <div class="blog__comment__item__pic"><img src="${imgSrc}" width="90" height="90" alt="프로필 이미지"></div>
                                       <div>
                                            </br>
                                           <h6><a href="/user/user-detail?userId=${user.userId}" style="color: black">${user.name} / ${user.nickname}</a></h6>
                                           <input type="hidden" value="${user.userId}" name="followeeId"/>
                                           <div style="font-family: 'Nanum Pen Script', cursive; font-size: 26px">${user.ambitionQuote}</div>
                                       </div>
                                   </td>
                                   <td>${user.postCount}개</td>
                                   <td>${user.followingCount}명</td>
                                   <td>${user.followerCount}명</td>
                                   <td>`;
                                if (followerId == "") {
                                    userTable += `로그인 후 팔로우 가능
                                      </td>
                                  </tr>
                              `;
                                }
                                else if (followerId == user.userId) {
                                    userTable += `본인입니다.
                                         </td>
                                     </tr>
                                 `;
                                }
                                else {
                                    // 맞팔로우
                                    if (user.check == -1) {
                                        userTable += `<input type="button" class="site-btn" value="맞팔로우" id="followerBtn" >
                                            </td>
                                        </tr>
                                    `;
                                    }
                                    // 맞팔로우 취소
                                    else if (user.check == 2) {
                                        userTable += `<input type="button" class="site-btn" value="맞팔로우 취소" id="followerBtn" >
                                            </td>
                                        </tr>
                                    `;
                                    }
                                    // 팔로우
                                    else if (user.check == -2) {
                                        userTable += `<input type="button" class="site-btn" value="팔로우" id="followerBtn" >
                                            </td>
                                        </tr>
                                    `;
                                    }
                                    // 팔로우 취소
                                    else if (user.check == 1) {
                                        userTable += `<input type="button" class="site-btn" value="팔로우 취소" id="followerBtn" >
                                            </td>
                                        </tr>
                                    `;
                                    }
                                }
                            });
                            $("tbody").html(userTable);
                        }
                    });
                } else {
                    $("tbody").html(`
                   <tr id="noResults">
                       <td colspan="5" style="text-align: center;">검색하고 싶은 유저를 검색해주세요</td>
                   </tr>
               `);
                }
            }

            $("#search").on("input", function () {  // input 이벤트로 변경
                searchUsers();
                });

        });


    </script>


    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">



</head>


<body>
<div layout:fragment="content">

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <span>유저 검색</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Cart Section Begin -->
    <section class="shop-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shop__cart__table">
                        <table>
                            <legend><strong>유저 검색</strong></legend>
                            <thead>
                            <tr align="right">
                                <td colspan="5" align="right" >
                                    <div class="col-lg-6">
                                        <div class="discount__content">
                                            <form action="#">
                                                <input type="hidden" th:value="${session.userId}" id="followerId"/>
                                                <input type="text" id="search" name="search" placeholder="유저 이름 검색창"><br></br>

                                            </form>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </thead>
                            <thead>
                            <tr>
                                <th>유저</th>
                                <th>게시글 개수</th>
                                <th>팔로잉 수</th>
                                <th>팔로워 수</th>
                                <th class="row">팔로우 버튼</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr id="noResults">
                                <td colspan="5" style="text-align: center;">검색하고 싶은 유저를 검색해주세요</td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Cart Section End -->


</div>
</body>


</html>
