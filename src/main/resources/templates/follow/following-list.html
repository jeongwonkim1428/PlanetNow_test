<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/jquery/jquety-3.7.1.min.js}"></script>
<script>

    $(function(){

        	let param = {
        		"followeeId" : $("#followeeId").val(),
        		"followerId" : $("[name='userId']").val()
        	};
        	
        	if (followeeId == followerId) {
        		$("#followingBtn").prop("disabled", true);
        	} else {
		        
        		$("#followingBtn").prop("disabled", false);
        		
        		$("#followingBtn").click(function(){
		        	if ($("#followingBtn").val() == "팔로우") {
		        		
			        	$.ajax({
			        		url : "/follow/createFollow",
			        		type : "post",
			        		contentType : "application/json",
			        		data : JSON.stringify(param),
			        		success : function(isSuccess) {
			        			alert("팔로우 성공");
			        			$("#followerBtn").val("팔로우 취소");
			        		}
			        	});
		        		
		        	} else if ($("#followingBtn").val() == "팔로우 취소") {
		        		
			        	$.ajax({
			        		url : "/follow/deleteFollow",
			        		type : "post",
			        		contentType : "application/json",
			        		data : JSON.stringify(param),
			        		success : function(isSuccess) {
			        			alert("팔로우 취소");
			        			$("#followerBtn").val("팔로우");
			        		}
			        	});
		        		
		        	}
		        	
		        });
        		
        	}
        	

    });

</script>

                        </thead>

                         <!-- followerId가 로그인한 유저ID와 같아야 함 -->
                        <tr th:each="followingMap : ${followingListMap}">
                            <td class="cart__product__item">
                                <img th:src="@{#}" width="90" height="90" alt="">
                                <div class="cart__product__item__title">
                                    <input type="hidden" id="followeeId" th:value="${followingMap.userId}">
                                    <h6><a th:href="@{#}" th:text="${followingMap.nickname}"></a></h6>
                                    <div th:text="${followingMap.ambitionQuote}"></div>
                                </div>
                            </td>
                            <td th:text="|${followingMap.mainTaskCount}개|"></td>
                            <td th:text="|${followingMap.replyCount}개|"></td>
                            <td th:text="|${followingMap.followingCount}명|"></td>
                            <td>
                            	<th:block th:if="${session.userId != null}">
                            		<input type="hidden" name="userId" th:value="${session.userId}" />

                            	</th:block>
