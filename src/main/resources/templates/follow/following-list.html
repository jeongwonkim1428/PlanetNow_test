<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">

<head>

    <script>

        $(function(){

            let param = {
                "followeeId" : $("#followeeId").val(),
                "followerId" : $("[name='userId']").val()
            };

            if (followeeId == followerId) {
                $("#followingBtn").prop("disabled", true);
            } else {

                $("#followingBtn").prop("disabled", false);

                $("#followingBtn").click(function(){
                    if ($("#followingBtn").val() == "팔로우") {

                        $.ajax({
                            url : "/follow/createFollow",
                            type : "post",
                            contentType : "application/json",
                            data : JSON.stringify(param),
                            success : function(isSuccess) {
                                alert("팔로우 성공");
                                $("#followerBtn").val("팔로우 취소");
                            }
                        });

                    } else if ($("#followingBtn").val() == "팔로우 취소") {

                        $.ajax({
                            url : "/follow/deleteFollow",
                            type : "post",
                            contentType : "application/json",
                            data : JSON.stringify(param),
                            success : function(isSuccess) {
                                alert("팔로우 취소");
                                $("#followerBtn").val("팔로우");
                            }
                        });

                    }

                });

            }


        });

    </script>
</head>

<body>
<div layout:fragment="content">

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                    <span>팔로잉 유저 검색</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Shop Cart Section Begin -->
<section class="shop-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shop__cart__table">
                    <table>
                        <legend><strong>팔로잉 유저 검색</strong></legend>
                        <thead>
                        <tr align="right">
                            <td colspan="5" align="right" >
                                <div class="col-lg-6">
                                    <div class="discount__content">
                                        <form action="#">
                                            <input type="text" name="searchFollowee" placeholder="유저 이름 검색창"><br></br>
                                            <button type="submit" class="site-btn">검색</button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </thead>
                        <thead>
                        <tr>
                            <th>유저</th>
                            <th>게시글 개수</th>
                            <th>댓글 개수</th>
                            <th>팔로잉 수</th>
                            <th>팔로우 버튼</th>
                        </tr>
                        </thead>
                        <tbody>
                         <!-- followerId가 로그인한 유저ID와 같아야 함 -->
                        <tr th:each="followingMap : ${followingListMap}">
                            <td class="cart__product__item">
                                <img th:src="@{#}" width="90" height="90" alt="">
                                <div class="cart__product__item__title">
                                    <input type="hidden" id="followeeId" th:value="${followingMap.userId}">
                                    <h6><a th:href="@{#}" th:text="${followingMap.nickname}"></a></h6>
                                    <div th:text="${followingMap.ambitionQuote}"></div>
                                </div>
                            </td>
                            <td th:text="|${followingMap.mainTaskCount}개|"></td>
                            <td th:text="|${followingMap.replyCount}개|"></td>
                            <td th:text="|${followingMap.followingCount}명|"></td>
                            <td>
                            	<th:block th:if="${session.userId != null}">
                            		<input type="hidden" name="userId" th:value="${session.userId}" />
                                	<input type="button" id="followingBtn" class="site-btn" value="팔로우">
                            	</th:block>
                            	<th:block th:if="${session.userId == null}">
	                            	<input type="hidden" name="userId" th:value="${session.userId}" />
	                                <input type="button" id="loginBtn" class="site-btn" value="로그인 후 이용가능" th:onclick="|location.href=@{/auth/login}|">
	                            </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shop Cart Section End -->


</div>
</body>

</html>
