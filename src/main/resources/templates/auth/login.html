<script>
    $(function (){

        $("#loginBtn").click(function (){
            let login = {
                "email" : $("#email").val(),
                "password" : $("#password").val()
            }
            $.ajax({
                type:"post",
                url:"/user/login",
                contentType : "application/json",
                data:JSON.stringify(login),
                success : function (data){
                    if (data== true){
                        location.href = "/user/home";
                    }else {
                        $("#failMsg").html("<span style='color:red;'>아이디와 패스워드를 확인하세요.</span>");
                    }
                }


            });


        });
    })

</script>
