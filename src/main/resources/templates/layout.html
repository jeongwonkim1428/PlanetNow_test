<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ashion Template">
  <meta name="keywords" content="Ashion, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Planet Now</title>
  <script th:src="@{/js/jquery-3.3.1.min.js}"></script>


  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
  <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
  <div class="offcanvas__close">+</div>
  <div class="offcanvas__logo">
    <a th:href="@{/home}"><img src="/img/logo.png" alt=""></a>
  </div>
  <div id="mobile-menu-wrap"></div>
  <div class="offcanvas__auth">
    <a href="#">Login</a>
    <a href="#">Register</a>
  </div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-3 col-lg-2">
        <div class="header__logo">
          <a th:href="@{/home}"><img src="/img/logo.png" alt=""></a>
        </div>
      </div>
      <div class="col-xl-6 col-lg-8">
        <nav class="header__menu">
          <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/task/task-list}">플랜 게시판</a></li>
            <li><a th:href="@{/task/create-task}">플랜 등록</a></li>
            <li><a th:href="@{/user/search}">유저 검색</a></li>

            <li th:if="${session.email == null}">
              <a th:href="@{/user/login}">마이페이지</a>
            </li>

            <li th:if="${session.email != null}"><a th:href="@{/user/profile}">마이페이지</a>
              <ul class="dropdown">
                <li><a th:href="@{/user/profile}">내 정보</a></li>
                <li><a th:href="@{/user/profile-update}">회원정보 수정</a></li>
                <li><a th:href="@{/user/profile-remove}">회원탈퇴</a></li>
              </ul>
            </li>
            <li><a th:href="@{/chat}">LIVE CHAT</a></li>

          </ul>
        </nav>
      </div>
      <div class="col-lg-3">
        <div class="header__right">
          <div th:unless="${session.email != null}" class="header__right__auth">
            <a th:href="@{/user/login}">로그인</a>
            <a th:href="@{/user/sign-up}">회원가입</a>
          </div>
          <div th:if="${session.email != null}" class="header__right__auth">
            <div th:text="|${session.nickname} 님 환영합니다.|"></div>
            <a th:href="@{/user/logout}">로그아웃</a>
          </div>
        </div>
      </div>
    </div>
    <div class="canvas__open">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>




  <div layout:fragment="content">

  </div>




<!-- Footer Section Begin -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
        <div class="footer__copyright__text">
          <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
        </div>
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
      </div>
    </div>
  </div>
</footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/jquery.countdown.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.nicescroll.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
